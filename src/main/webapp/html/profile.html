 <!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenMate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>
<header class="header">
  <a href="#" class="logo">KitchenMate</a>
  <nav class="nav-items">
    <a href="home">Главная</a>
    <a href="recipes">Рецепты</a>
    <a href="profile">Личный кабинет</a>
  </nav>
</header>
<main>
  <div class="login">
    <header class="login__header">
      <h2>
        <svg class="icon">
          <use xlink:href="#icon-lock" />
        </svg>
        KitchenMate
      </h2>
    </header>
    <div class="login__form">
      <div>
        <label class="uName">Имя пользователя: {uName}</label>
      </div>
      <div>
        <label class="uMail">Почта: {uMail}</label>
      </div>
      <div>
        <label class="uAboutLabel">О себе: </br>
          <div class="aboutContainer">
            <textarea name="about" class="uAbout" cols="45" rows="10">{uAbout}</textarea>
            <button class="submitAbout">Подтвердить</button>
          </div>
        </label>
      </div>
      <div>
        </br>
        <input class="button" type="changePwd" value="Сменить пароль">
        </br>
        <input class="button" type="signOut" value="Выйти из аккаунта">
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="copy">&copy; 2024 Ososov S.A.</div>
  <div class="bottom-links">
    <div class="links">
      <span>Контакты</span>
      <a href="#">helloimclinker@gmail.com</a>
    </div>
  </div>
</footer>
